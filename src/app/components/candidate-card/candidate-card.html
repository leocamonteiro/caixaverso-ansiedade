<div class="candidate-box">

  <div class="section">
    <p class="label">Ansiedade</p>
    <mat-progress-bar
      [value]="candidato.anxietyLvl"
      mode="determinate"
      color="accent">
    </mat-progress-bar>
    <p class="status">
      {{ candidato.anxietyLvl }}% {{ anxietyEmoji }}
    </p>
    <p class="phrase">{{ randomPhrase }}</p>
  </div>

  <div class="section coffee">
    <p>
      Caf√©s consumidos:
      <mat-icon class="coffee-icon">coffee</mat-icon>
